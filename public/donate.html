<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="./donate.css">
</head>
<body>
    <div class="form-container">
        <form class="two" action="kvnqsolo_Tech.php" method="POST">
            <div class="form-group">
                <label for="fname">Tag:</label>
                <input type="text" id="fname" name="fname" placeholder="@kvnqsolo" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="onyedikachimuodozie@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="tether">USDT.</label>
                <input type="radio" name="title" id="tether">
                <label for="bitcoin">BTC.</label>
                <input type="radio" name="title" id="bitcoin">
                <label for="ethereum">ETH.</label>
                <input type="radio" name="title" id="ethereum">
            </div>

            <div class="form-group">
                <label for="quantity">Donation:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="1000" placeholder="$1000">
                <label for="payment">Payment:</label>
                <select name="payment" id="payment">
                    <option value="visa">visa</option>
                    <option value="mastercard">mastercard</option>
                    <option value="bank transfer">bank transfer</option>
                </select>
            </div>
        </form>
    </div>
    <div class="donate">
        <a href="">Donate</a>
    </div>
</body>
</html>
